[profile.default]
src = "src"
out = "out"
libs = ["lib"]
auto_detect_remappings = true
optimizer = true
optimizer_runs = 200

[fmt]
line_length = 125

remappings = ["chainlink/=lib/chainlink", "src/=src/", "script/=script/", "utils/=src/utils/"]


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
